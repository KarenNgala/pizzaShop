<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Pizza Shop</title>
</head>

<body>
    <div class="nav">
        <div class="logo"><img src="images/godfather-logo.png" alt="logo"></div>
        <ul>
            <li><a href="html/about.html">WHO WE ARE</a></li>
            <li><a href="html/menu.html">MENU</a></li>
            <li><a href="index.html">HOME</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="main col-md-5 offset-7">
                <div class="view-one">
                    <h2>It's okay to eat a whole pizza by yourself.</h2>
                    <input type="button" value="ORDER ONLINE" class="button">
                </div>
                <div class="view-two">
                    <form class="form" name="form" onsubmit="">
                        <legend>Place your order here:
                            <hr>
                        </legend>
                        <label for="toppings">Select your pizza</label>
                        <select id="pizza" name="pizza">
                            <option value="veggie">VEGETERIAN</option>
                            <option value="periperi">PERI-PERI CHICKEN</option>
                            <option value="mushroom">CHICKEN & MUSHROOM</option>
                            <option value="hawaiian">HAWAIIAN</option>
                            <option value="steak">BBQ STEAK</option>
                            <option value="pig">BOEREWORS</option>
                        </select>

                        <label for="toppings">Select a size</label>
                        <select id="size" name="size">
                            <option value="large">LARGE ---- Ksh.1,000</option>
                            <option value="medium">MEDIUM ---- Ksh.800</option>
                            <option value="small">SMALL ---- Ksh.550</option>
                        </select>

                        <label for="toppings">Select a crust</label>
                        <select id="crust" name="crust">
                            <option value="crispy">CRISPY</option>
                            <option value="stuffed">STUFFED (cheese pockets)</option>
                            <option value="gluten">GLUTEN-FREE</option>
                        </select>

                        <label for="toppings">Select your extra toppings</label><br>
                        <div class="checkbox">
                            <input type="checkbox" value="sausage" name="toppings">
                            <label for="Sausage">SAUSAGE</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="cheese" name="toppings">
                            <label for="Sausage">CHEESE</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="mushroom" name="toppings">
                            <label for="Sausage">MUSHROOM</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="bacon" name="toppings">
                            <label for="Sausage">BACON</label>
                        </div><br>

                        <div class="buttons">
                            <input type="submit" value="ORDER" class="button">
                            <input type="submit" value="ADD PIZZA" class="button">
                        </div>
                    </form>
                </div>
                <div class="view-three">
                    <form class="form" name="form" onsubmit="">
                        <div class="order-total">

                        </div>
                        <legend>Do you wish to have your order delivered?
                            <hr>
                        </legend>
                        <div class="radio">
                            <label>
                              <input type="radio" name="delivery" value="yes" checked>
                              YES
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                              <input type="radio" name="delivery" value="no">
                              NO
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
