<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Pizza Shop</title>
</head>

<body>
    <div class="nav">
        <div class="logo"><img src="images/godfather-logo.png" alt="logo"></div>
        <ul>
            <li><a href="html/about.html">WHO WE ARE</a></li>
            <li><a href="html/menu.html">MENU</a></li>
            <li><a href="index.html">HOME</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="main col-md-5 offset-7">
                <div class="view-one">
                    <h2>It's okay to eat a whole pizza by yourself.</h2>
                    <input type="button" value="ORDER ONLINE" class="button">
                </div>
                <div class="view-two">
                    <form id="form" name="form" onsubmit="">
                        <legend>Place your order here:
                            <hr>
                        </legend>
                        <label for="pizza-name">Select your pizza</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="pizza-name" value="veggie" checked>
                                VEGETERIAN
                                </label>
                        </div>
                        <label for="size">Select size</label>
                        <div class="radio">
                            <label>
                              <input type="radio" name="size" value="large" checked>
                              Large --- Ksh. 1,000
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                              <input type="radio" name="size" value="medium">
                              Medium --- Ksh. 800
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                              <input type="radio" name="size" value="small">
                              Small --- Ksh. 550
                            </label>
                        </div>

                        <label for="crust">Select your crust</label>
                        <input type="number" id="date" name="date" min="1" max="31" required placeholder="Example: 21 ">

                        <label for="toppings">Select preferred toppings, if any</label>
                        <input type="number" id="date" name="date" min="1" max="31" required placeholder="Example: 21 ">

                        <input type="submit" value="ORDER" class="button">
                    </form>
                </div>
                <div class="view-three">
                    <form id="form" name="form" onsubmit="">
                        <legend>Do you wish to have your order delivered?
                            <hr>
                        </legend>
                        <div class="radio">
                            <label>
                              <input type="radio" name="delivery" value="yes" checked>
                              YES
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                              <input type="radio" name="delivery" value="no">
                              NO
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
