<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Godfather's Pizza</title>
</head>

<body>
    <div class="nav">
        <div class="logo"><img src="images/godfather-logo.png" alt="logo"></div>
        <ul>
            <li><a href="html/about.html">WHO WE ARE</a></li>
            <li><a href="html/menu.html">MENU</a></li>
            <li><a href="index.html">HOME</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="main col-md-5 offset-7">
                <div class="view-one">
                    <h2>It's okay to eat a whole pizza by yourself.</h2>
                    <input type="button" value="ORDER ONLINE" class="button" id="order-online">
                </div>
                <div class="view-two">
                    <form class="form" name="form1">
                        <legend>Place your order here:
                        </legend>
                        <label for="pizza">Select your pizza</label>
                        <select id="pizza" name="pizza" required>
                            <option disabled selected>Pizza type</option>
                            <option value="veggie">VEGETERIAN</option>
                            <option value="periperi">PERI-PERI CHICKEN</option>
                            <option value="mushroom">CHICKEN & MUSHROOM</option>
                            <option value="hawaiian">HAWAIIAN</option>
                            <option value="steak">BBQ STEAK</option>
                            <option value="pig">BOEREWORS</option>
                        </select>

                        <label for="size">Select a size</label>
                        <select id="size" name="size">
                            <option disabled selected>Pizza size</option>
                            <option value="large">LARGE --- Ksh.1,000</option>
                            <option value="medium">MEDIUM --- Ksh.800</option>
                            <option value="small">SMALL --- Ksh.550</option>
                        </select>

                        <label for="crust">Select a crust</label>
                        <select id="crust" name="crust">
                            <option disabled selected>Pizza crust</option>
                            <option value="crispy">CRISPY --- Ksh. 100</option>
                            <option value="stuffed">STUFFED(cheese pockets) --- Ksh.200</option>
                            <option value="gluten">GLUTEN FREE  --- Ksh.150</option>
                        </select>

                        <label for="toppings">Select your extra toppings</label><br>
                        <div class="checkbox">
                            <input type="checkbox" value="50" name="toppings" id="sausage">
                            <label for="Sausage">SAUSAGE --- Ksh.50</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="80" name="toppings" id="cheese">
                            <label for="cheese">CHEESE --- Ksh. 80</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="70" name="toppings" id="mushroom">
                            <label for="mushroom">MUSHROOM --- Ksh.70</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" value="100" name="toppings" id="bacon">
                            <label for="bacon">BACON --- Ksh.100</label>
                        </div><br>

                        <div class="buttons">
                            <input type="submit" value="CONTINUE" class="button" id="continue">
                        </div>
                    </form>
                </div>
                <div class="order-total">
                    <h2>Confirm your order:</h2>
                    <table class="confirm-order">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Size</th>
                                <th>Crust</th>
                                <th>Toppings</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody class="current-order">
                            <tr>
                                <td id="name"></td>
                                <td id="size"></td>
                                <td id="crust"></td>
                                <td id="toppings"></td>
                                <td id="total"></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" value="ADD PIZZA" class="button" id="add">
                </div>
                <div class="view-three">
                    <form class="form" name="form2">
                        <legend>Have your order delivered:
                        </legend>
                        <label for="full-name">Full name</label>
                        <input type="text" class="" id="" placeholder="Full name here">

                        <div id="address">

                            <div class="">
                                <label for="street">Street</label>
                                <input type="text" class="">
                            </div>
                            <div class="">
                                <label for="city">City</label>
                                <input type="text" class="">
                            </div>
                            <div class="">
                                <label for="county">County</label>
                                <input type="text" class="">
                            </div>
                        </div>
                        <input type="submit" value="CHECKOUT" class="button" id="continue">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
